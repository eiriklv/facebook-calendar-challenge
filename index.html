<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="timeline-wrapper">
        <div class="timeline">
            <ul>
                <li class="hour">
                    <p><span class="bold">9:00</span>AM</p>
                </li>
                <li class="half">
                    <p>9:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">10:00</span>AM</p>
                </li>
                <li class="half">
                    <p>10:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">11:00</span>AM</p>
                </li>
                <li class="half">
                    <p>11:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">12:00</span>PM</p>
                </li>
                <li class="half">
                    <p>12:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">1:00</span>PM</p>
                </li>
                <li class="half">
                    <p>1:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">2:00</span>PM</p>
                </li>
                <li class="half">
                    <p>2:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">3:00</span>PM</p>
                </li>
                <li class="half">
                    <p>3:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">4:00</span>PM</p>
                </li>
                <li class="half">
                    <p>4:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">5:00</span>PM</p>
                </li>
                <li class="half">
                    <p>5:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">6:00</span>PM</p>
                </li>
                <li class="half">
                    <p>6:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">7:00</span>PM</p>
                </li>
                <li class="half">
                    <p>7:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">8:00</span>PM</p>
                </li>
                <li class="half">
                    <p>8:30</p>
                </li>
                <li class="hour">
                    <p><span class="bold">9:00</span>PM</p>
                </li>
            </ul>
        </div>
        <div class="scheduler-wrapper">
            <div id="scheduler" class="scheduler">
                <!-- events will be appended here -->
            </div>
        </div>
    </div>

    <!-- use type="text/javascript" to support IE8 -->
    <script src="es5-shim.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script type="text/javascript">
    layOutDay([{
        start: 30,
        end: 180
    }, {
        start: 540,
        end: 600
    }, {
        start: 560,
        end: 620
    }, {
        start: 610,
        end: 670
    }]);
    </script>

</body>

</html>
